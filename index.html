<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: inherit;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.8);
            transition: background-image 1s ease-in-out;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            z-index: 1;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
    // Background slideshow images
    const backgrounds = [
        'url("C:/Users/prisof/Downloads/attributes/bg_1.jpg")',
        'url("C:/Users/prisof/Downloads/attributes/bg_2.jpg")',
        'url("C:/Users/prisof/Downloads/attributes/bg_3.jpg")'
    ];
    let current = 0;

    function changeBackground() {
        document.body.style.backgroundImage = backgrounds[current];
        document.body.style.setProperty('--bg-image', backgrounds[current]);
        document.body.style.setProperty('--bg-image', backgrounds[current]);
        document.body.style.backgroundImage = backgrounds[current];
        document.body.style.setProperty('--bg-image', backgrounds[current]);
        document.body.style.backgroundImage = backgrounds[current];
        document.body.style.setProperty('--bg-image', backgrounds[current]);
        document.body.style.backgroundImage = backgrounds[current];
        // For the pseudo-element
        document.body.style.setProperty('--bg-image', backgrounds[current]);
        current = (current + 1) % backgrounds.length;
    }

    window.onload = function() {
        changeBackground();
        setInterval(changeBackground, 4000); // Change every 4 seconds
    };

    function validateLogin(event) {
        event.preventDefault(); // Prevent form submission
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin') {
            alert('Login successful!');
            window.location.href = 'landing.html'; // Redirect to dashboard
        } else {
            alert('Invalid credentials. Please try again.');
        }
    }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
