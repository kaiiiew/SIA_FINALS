<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - E-Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: #2d3e50;
            color: #fff;
            min-height: 100vh;
            padding-top: 30px;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.7em;
            letter-spacing: 1px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            margin: 5px 0;
            transition: background 0.2s;
            border-left: 4px solid transparent;
        }
        .sidebar a.active,
        .sidebar a:hover {
            background: #223042;
            border-left: 4px solid #f5a623;
        }
        .main {
            margin-left: 220px;
            padding: 40px 30px;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .main h1 {
            margin-top: 0;
            color: #2d3e50;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #2a5298;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2.5rem;
            margin-right: 1.5rem;
        }
        .user-details h2 {
            margin: 0 0 0.3rem 0;
            font-size: 1.5rem;
        }
        .user-details p {
            margin: 0;
            color: #666;
        }
        .books-section {
            margin-top: 2rem;
        }
        .books-section h3 {
            margin-bottom: 1rem;
            color: #2a5298;
        }
        .books-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .book-card {
            background: #f4f6fb;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(42,82,152,0.06);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: box-shadow 0.2s;
        }
        .book-card:hover {
            box-shadow: 0 4px 16px rgba(42,82,152,0.12);
        }
        .book-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1e3c72;
        }
        .book-author {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .book-status {
            font-size: 0.9rem;
            color: #f5a623;
            margin-top: auto;
        }
        @media (max-width: 700px) {
            .sidebar {
                width: 100px;
                padding-top: 15px;
            }
            .sidebar h2 {
                font-size: 1em;
            }
            .sidebar a {
                padding: 10px 10px;
                font-size: 0.95em;
            }
            .main {
                margin-left: 100px;
                padding: 20px 10px;
            }
            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }
            .user-avatar {
                margin-bottom: 1rem;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>E-Library</h2>
        <a href="landing.html">Dashboard</a>
        <a href="books.html">Books</a>
        <a href="user.html" class="active">User</a>
        <a href="#">Borrowed</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <div class="main">
        <h1>User Dashboard</h1>
        <div class="user-info">
            <div class="user-avatar">U</div>
            <div class="user-details">
                <h2>Username</h2>
                <p>user@email.com</p>
            </div>
        </div>
        <div class="books-section">
            <h3>Your Books</h3>
            <div class="books-list">
                <div class="book-card">
                    <div class="book-title">The Great Gatsby</div>
                    <div class="book-author">by F. Scott Fitzgerald</div>
                    <div class="book-status">Borrowed - Due: 2024-07-10</div>
                </div>
                <div class="book-card">
                    <div class="book-title">1984</div>
                    <div class="book-author">by George Orwell</div>
                    <div class="book-status">Returned</div>
                </div>
                <div class="book-card">
                    <div class="book-title">To Kill a Mockingbird</div>
                    <div class="book-author">by Harper Lee</div>
                    <div class="book-status">Borrowed - Due: 2024-07-15</div>
                </div>
                <!-- Add more book cards as needed -->
            </div>
        </div>
    </div>
</body>
</html>
